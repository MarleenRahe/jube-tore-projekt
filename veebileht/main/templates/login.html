{% extends "base1.html" %}

{% block content %}

{% load static %}
<head>
	<title>Login</title>
  <link rel="stylesheet" type="text/css" href="{% static 'style/style2.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'style/style1.css' %}">
</head>

<body>

<div class="header">
    <ul>
        <li><a href="."><img src="{% static 'logo1.png' %}" alt="..." height="60"></a></li>
    </ul>
</div>

</body>

{% load crispy_forms_tags %}

<!--Login-->
<div class="wrapper">
  <div class="form">
    <div class="title">
      Logi sisse
    </div>
    <form method="POST" action="/login" onsubmit="login_request();">
        {% csrf_token %}
      <div class="input_wrap">
        <label for="input_text">Kasutaja</label>
        <div class="input_field">
          <input type="text" name="username" class="input" id="input_text">
        </div>
      </div>
      <div class="input_wrap">
        <label for="input_password">Parool</label>
        <div class="input_field">
          <input type="password" name="password" class="input" id="input_password">
        </div>
      </div>
      <div class="input_wrap">
        <input type="submit" id="login_btn" class="btn enabled" value="Logi sisse">
      </div>
      {% if login_form.errors %}
        <div class="text-center">Vale kasutajanimi v√µi parool</div>
      {% endif %}
    </form>
  <div style = "position:relative; top:25px;">
    <p class="text-center">Pole kasutajat? <a href="register">Loo konto</a></p>
  </div>
  </div>
</div>

{% endblock %}
